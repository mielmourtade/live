name: Daily Live (auto)

on:
  schedule:
    - cron: '0 8 * * *'   # 10h Paris (été)
    - cron: '0 16 * * *'  # 18h Paris (été)
  workflow_dispatch: {}

permissions:
  contents: write           # nécessaire pour commit/push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pyyaml requests

      - name: Fetch news
        run: python scripts/fetch_news.py

      - name: Generate live
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MAX_ITEMS: "40"
        run: python scripts/generate_live.py

      - name: Commit & push
        run: |
          git config user.name "chamsin-bot"
          git config user.email "bot@users.noreply.github.com"
          git add live.html scripts/news_cache.json
          git commit -m "chore(live): auto-update $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
